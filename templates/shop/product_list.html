{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Products</h1>
    <ul class="product-list">
        {% for product in object_list %}
        <li class="product">
            <h2>{{ product.name }}</h2>
            <p>{{ product.description }}</p>
            <p class="price">${{ product.price }}</p>
        </li>
        {% empty %}
        <li>No products available</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
